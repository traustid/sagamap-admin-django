{% extends "sagamap_admin/places_base.html" %}

{% block title %}
    Delete {{ places }}
{% endblock %}

{% block content %}
<h1>Delete {{ places }}</h1>

<form action="" method="post">{% csrf_token %}
    <p>Are you sure you want to delete {{ places }}?</p>
    <input type="submit" value="Confirm" />
</form>

<a href={% url "places_detail" places.pk %}>Cancel</a>

{% endblock %}
