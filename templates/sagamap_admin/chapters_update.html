{% extends "sagamap_admin/chapters_base.html" %}

{% block title %}
    Update {{ chapters }}
{% endblock %}

{% block content %}
<h1><a href={% url "chapters_list" %}>Chapters</a></h1>
<h2>Update {{ chapters }}</h2>

<form action="" method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Update" />
</form>
<a href={% url "chapters_detail" chapters.pk %}>Cancel</a>
<form style="display:inline;" action={% url "chapters_delete" chapters.pk %} method="post" onsubmit="return confirm('Are you sure you want to delete {{ chapters }}?')">{% csrf_token %}
    <input type="submit" value="Delete" />
</form>
{% endblock %}
