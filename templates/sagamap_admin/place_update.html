{% extends "sagamap_admin/place_base.html" %}

{% block title %}
    Update {{ place }}
{% endblock %}

{% block content %}
<h1><a href={% url "place_list" %}>Place</a></h1>
<h2>Update {{ place }}</h2>

<form action="" method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Update" />
</form>
<a href={% url "place_detail" place.pk %}>Cancel</a>
<form style="display:inline;" action={% url "place_delete" place.pk %} method="post" onsubmit="return confirm('Are you sure you want to delete {{ place }}?')">{% csrf_token %}
    <input type="submit" value="Delete" />
</form>
{% endblock %}
