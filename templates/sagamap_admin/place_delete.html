{% extends "sagamap_admin/place_base.html" %}

{% block title %}
    Delete {{ place }}
{% endblock %}

{% block content %}
<h1>Delete {{ place }}</h1>

<form action="" method="post">{% csrf_token %}
    <p>Are you sure you want to delete {{ place }}?</p>
    <input type="submit" value="Confirm" />
</form>

<a href={% url "place_detail" place.pk %}>Cancel</a>

{% endblock %}
