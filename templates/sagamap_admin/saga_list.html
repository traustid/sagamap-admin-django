{% extends "sagamap_admin/saga_base.html" %}

{% block title %}
    Sagas
{% endblock %}

{% block content %}
    <h1>Sagas</h1>
    <h2><a href={% url "saga_create" %}>Create new Saga</a></h2>
    <ul>
    {% for saga in saga_list %}
        <li><a href={% url "saga_detail" saga.pk %}>{{ saga }}</a> | <a href={% url "saga_update" saga.pk %}>Update</a> | <form style="display:inline;" action={% url "saga_delete" saga.pk %} method="post" onsubmit="return confirm('Are you sure you want to delete {{ saga }}?')">{% csrf_token %}
    <input type="submit" value="Delete" />
    </form></li>
    {% empty %}
        <li>No Sagas yet.</li>
    {% endfor %}
    </ul>
{% endblock %}
