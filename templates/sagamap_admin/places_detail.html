{% extends "sagamap_admin/places_base.html" %}

{% block title %}
    {{ places }}
{% endblock %}

{% block content %}
    <h1><a href={% url "places_list" %}>Places</a></h1>
    <h2>{{ places }} | <a href={% url "places_update" places.pk %}>Update</a> | 
    <form style="display:inline;" action={% url "places_delete" places.pk %} method="post" onsubmit="return confirm('Are you sure you want to delete {{ places }}?')">{% csrf_token %}
    <input type="submit" value="Delete" />
    </form>
    </h2>
{% endblock %}
