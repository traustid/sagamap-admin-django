{% extends "sagamap_admin/places_base.html" %}

{% block title %}
    Placess
{% endblock %}

{% block content %}
    <h1>Placess</h1>
    <h2><a href={% url "places_create" %}>Create new Places</a></h2>
    <ul>
    {% for places in places_list %}
        <li><a href={% url "places_detail" places.pk %}>{{ places }}</a> | <a href={% url "places_update" places.pk %}>Update</a> | <form style="display:inline;" action={% url "places_delete" places.pk %} method="post" onsubmit="return confirm('Are you sure you want to delete {{ places }}?')">{% csrf_token %}
    <input type="submit" value="Delete" />
    </form></li>
    {% empty %}
        <li>No Placess yet.</li>
    {% endfor %}
    </ul>
{% endblock %}
