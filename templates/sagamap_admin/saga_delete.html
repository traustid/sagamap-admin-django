{% extends "sagamap_admin/saga_base.html" %}

{% block title %}
    Delete {{ saga }}
{% endblock %}

{% block content %}
<h1>Delete {{ saga }}</h1>

<form action="" method="post">{% csrf_token %}
    <p>Are you sure you want to delete {{ saga }}?</p>
    <input type="submit" value="Confirm" />
</form>

<a href={% url "saga_detail" saga.pk %}>Cancel</a>

{% endblock %}
