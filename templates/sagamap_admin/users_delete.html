{% extends "sagamap_admin/users_base.html" %}

{% block title %}
    Delete {{ users }}
{% endblock %}

{% block content %}
<h1>Delete {{ users }}</h1>

<form action="" method="post">{% csrf_token %}
    <p>Are you sure you want to delete {{ users }}?</p>
    <input type="submit" value="Confirm" />
</form>

<a href={% url "users_detail" users.pk %}>Cancel</a>

{% endblock %}
