{% extends "sagamap_admin/chapter_base.html" %}

{% block title %}
    Delete {{ chapter }}
{% endblock %}

{% block content %}
<h1>Delete {{ chapter }}</h1>

<form action="" method="post">{% csrf_token %}
    <p>Are you sure you want to delete {{ chapter }}?</p>
    <input type="submit" value="Confirm" />
</form>

<a href={% url "chapter_detail" chapter.pk %}>Cancel</a>

{% endblock %}
