{% extends "sagamap_admin/sagas_base.html" %}

{% block title %}
    Delete {{ sagas }}
{% endblock %}

{% block content %}
<h1>Delete {{ sagas }}</h1>

<form action="" method="post">{% csrf_token %}
    <p>Are you sure you want to delete {{ sagas }}?</p>
    <input type="submit" value="Confirm" />
</form>

<a href={% url "sagas_detail" sagas.pk %}>Cancel</a>

{% endblock %}
